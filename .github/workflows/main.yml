name: Main Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

#      - name: Run start
#        run: npm run start
#
      - name: Build
        run: npm run build

      - name: Deploy to Production
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: "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"
          publish_dir: ./build
